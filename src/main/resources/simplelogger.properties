# SLF4J Simple Logger Configuration
# Log levels: ERROR, WARN, INFO, DEBUG, TRACE

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for test automation logger
org.slf4j.simpleLogger.log.TestAutomation=debug

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name (short)
org.slf4j.simpleLogger.showShortLogName=true

# Log to file (uncomment to enable file logging)
# org.slf4j.simpleLogger.logFile=target/test-automation.log

# Suppress verbose logs from libraries
org.slf4j.simpleLogger.log.org.apache=warn
org.slf4j.simpleLogger.log.io.appium=warn
org.slf4j.simpleLogger.log.org.openqa.selenium=warn
org.slf4j.simpleLogger.log.io.netty=error
